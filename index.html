<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <title>MyMoscow</title>
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <div class="logo">
                <div class="logo__img"></div>
                <div class="logo__name">MyMoscow</div>
            </div>
            <nav class="nav">
                <a href="#">Главная</a>
                <a href="#">Наши услуги</a>
                <a href="#">О компании</a>
                <a href="#">Контакты</a>
                <a href="#">Отзывы</a>
            </nav>
        </div>
    </header>
    <div class="promo">
        <div class="acrion_name">
            <div class="action_name__arrow">
                <i class="fas fa-chevron-left"></i>
            </div>
            <div class="action_name__h1">
                <h1>Необычная москва</h1>
                <h3>MyMoscow - агентство интересных маршрутов</h3>
            </div>
            <div class="action_name__arrow">
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>
        <div class="action__btn">
            Подробнее о нас
        </div>
    </div>
</body>
</html>
